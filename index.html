<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Pivot Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { font-size: 0.7rem; }
      .table { font-size: 0.65rem; }
      .btn { font-size: 0.6rem; padding: 0.2rem 0.4rem; }
      .form-control, .form-select { font-size: 0.65rem; }
      h2 { font-size: 1.2rem; }
      .pivot-table { position: relative; overflow-x: auto; }
      .pivot-table th:first-child, .pivot-table td:first-child {
        position: sticky; left: 0; background-color: white; z-index: 10;
        width: 60px; min-width: 60px; max-width: 60px; text-align: center;
        padding: 0.2rem;
      }
      .pivot-table th:nth-child(2), .pivot-table td:nth-child(2) {
        position: sticky; left: 60px; background-color: white; z-index: 10;
        width: 200px; min-width: 200px; max-width: 200px;
        white-space: nowrap; padding: 0.2rem;
      }
      .pivot-table th:nth-child(n+3), .pivot-table td:nth-child(n+3) {
        min-width: 95px; width: 95px; padding: 0.2rem;
      }
      .editable-cell { cursor: pointer; }
      .editable-cell:hover { background-color: #f8f9fa; }
      .bank-group { background-color: #e9ecef; font-weight: bold; text-align: left; }
      .bank-group td:first-child {
        position: sticky; left: 0; background-color: white; z-index: 15;
        width: 260px; min-width: 260px; max-width: 260px;
        white-space: nowrap; padding: 0.2rem;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <h2 class="text-center mb-4">ðŸ’° Finance Pivot Tracker</h2>
      
      <!-- Controls -->
      <div class="mb-4 d-flex gap-2 justify-content-between">
        <div class="d-flex gap-2">
          <button class="btn btn-success" id="addOutgoingBtn">+ Outgoing</button>
          <button class="btn btn-primary" id="addIncomingBtn">+ Incoming</button>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-info" id="downloadBtn">Download JSON</button>
          <input type="file" id="uploadFile" accept=".json" class="form-control w-auto" />
        </div>
      </div>

      <div id="pivotDisplay"></div>
    </div>

    <!-- Entry Dialog -->
    <div class="modal fade" id="entryModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="entryForm">
              <input type="hidden" id="entryId" />
              <div class="mb-3">
                <label class="form-label">Type</label>
                <select id="type" class="form-select" required>
                  <option value="outgoing">Outgoing</option>
                  <option value="incoming">Incoming</option>
                </select>
              </div>
              <div class="mb-3" id="bankField">
                <label class="form-label">Bank</label>
                <input type="text" id="bank" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" required step="0.01" min="0" />
              </div>
              <div class="mb-3">
                <label class="form-label">Start Month</label>
                <input type="month" id="startMonth" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Period</label>
                <select id="reflection" class="form-select" required>
                  <option value="15">15th</option>
                  <option value="30">30th</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Billing Cycles (0 = infinite)</label>
                <input type="number" id="cycles" class="form-control" value="0" min="0" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let entries = JSON.parse(localStorage.getItem("entries") || "[]");
      let editingEntry = null;
      const modal = new bootstrap.Modal(document.getElementById('entryModal'));

      function safeUUID() {
        if (crypto && typeof crypto.randomUUID === "function") return crypto.randomUUID();
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, (c) => {
          const r = (Math.random() * 16) | 0, v = c === "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      }

      function escapeHtml(str) {
        return String(str).replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("'", "&#39;");
      }

      function generateMonths() {
        const data = [];
        const today = new Date();
        today.setDate(1);
        for (let i = 0; i < 12; i++) {
          const m = new Date(today.getFullYear(), today.getMonth() + i + 1, 1);
          data.push(m.toISOString().slice(0, 7));
        }
        return data;
      }

      function renderPivot() {
        const months = generateMonths();
        const periods = [];
        const today = new Date();
        const currentDay = today.getDate();
        
        months.forEach(m => {
          ["15", "30"].forEach(day => {
            const periodDate = new Date(m + "-" + day);
            // Only show periods that haven't passed yet
            if (periodDate > today) {
              const dateLabel = new Date(m + "-01");
              const monthName = dateLabel.toLocaleString("default", {month: "long"});
              periods.push(`${monthName} ${day}th`);
            }
          });
        });

        // Group by bank (outgoing only) and separate incoming
        const bankGroups = {};
        const incomingEntries = {};
        entries.forEach(entry => {
          if (entry.type === 'incoming') {
            // Always group incoming entries separately, ignore bank field
            if (!incomingEntries[entry.description]) {
              incomingEntries[entry.description] = { entry, periods: {} };
            }
          } else {
            // Only group outgoing entries by bank
            const bankKey = entry.bank || "No Bank";
            if (!bankGroups[bankKey]) {
              bankGroups[bankKey] = { outgoing: {} };
            }
            
            if (!bankGroups[bankKey].outgoing[entry.description]) {
              bankGroups[bankKey].outgoing[entry.description] = { entry, periods: {} };
            }
          }
          
          // Calculate periods for this entry
          months.forEach(m => {
            ["15", "30"].forEach(day => {
              const monthDate = new Date(m + "-01");
              const startDate = new Date(entry.startMonth + "-01");
              const diffMonths = (monthDate.getFullYear() - startDate.getFullYear()) * 12 + (monthDate.getMonth() - startDate.getMonth());
              
              const dateLabel = new Date(m + "-01");
              const monthName = dateLabel.toLocaleString("default", {month: "long"});
              const periodKey = `${monthName} ${day}th`;
              
              if (diffMonths >= 0 && (entry.cycles === 0 || diffMonths < entry.cycles) && entry.reflection.toString() === day) {
                if (entry.type === 'incoming') {
                  incomingEntries[entry.description].periods[periodKey] = entry.amount;
                } else {
                  const bankKey = entry.bank || "No Bank";
                  bankGroups[bankKey].outgoing[entry.description].periods[periodKey] = entry.amount;
                }
              }
            });
          });
        });

        // Calculate totals
        const bankTotals = {};
        const overallTotals = { outgoing: {}, incoming: {}, net: {} };
        
        Object.keys(bankGroups).forEach(bank => {
          bankTotals[bank] = { outgoing: {} };
          periods.forEach(period => {
            let outTotal = 0;
            Object.values(bankGroups[bank].outgoing).forEach(desc => outTotal += desc.periods[period] || 0);
            bankTotals[bank].outgoing[period] = outTotal;
            overallTotals.outgoing[period] = (overallTotals.outgoing[period] || 0) + outTotal;
          });
        });
        
        // Calculate incoming totals and previous period adjustments
        const previousPeriodAdjustments = {};
        periods.forEach((period, index) => {
          let inTotal = 0;
          Object.values(incomingEntries).forEach(desc => inTotal += desc.periods[period] || 0);
          
          // Add previous period adjustment if not first period
          if (index > 0) {
            const prevPeriod = periods[index - 1];
            const prevNet = overallTotals.net[prevPeriod] || 0;
            previousPeriodAdjustments[period] = prevNet;
            inTotal += prevNet;
          }
          
          overallTotals.incoming[period] = inTotal;
          overallTotals.net[period] = inTotal - (overallTotals.outgoing[period] || 0);
        });

        // Render HTML
        let html = `
          <div class="card">
            <div class="card-header bg-info text-white"><strong>Finance Pivot</strong></div>
            <div class="card-body">
              <div class="table-responsive pivot-table">
                <table class="table table-sm table-sm pivot-table">
                  <thead>
                    <tr>
                      <th class="text-center">Actions</th>
                      <th>Description</th>
                      ${periods.map(p => `<th class="text-center">${p}</th>`).join('')}
                    </tr>
                  </thead>
                  <tbody>`;

        // Sort banks: those with 15th payments first, then alphabetically
        const sortedBanks = Object.keys(bankGroups).sort((a, b) => {
          const aHas15th = Object.values(bankGroups[a].outgoing).some(entry => entry.entry.reflection === 15);
          const bHas15th = Object.values(bankGroups[b].outgoing).some(entry => entry.entry.reflection === 15);
          
          if (aHas15th && !bHas15th) return -1;
          if (!aHas15th && bHas15th) return 1;
          return a.localeCompare(b);
        });
        
        // Render each bank group (outgoing only)
        sortedBanks.forEach(bank => {
          // Only show banks that have entries
          const hasEntries = Object.keys(bankGroups[bank].outgoing).length > 0;
          if (!hasEntries) return;
          
          // Bank header
          html += `<tr class="bank-group"><td colspan="2">${escapeHtml(bank)}</td><td colspan="${periods.length + 1}"></td></tr>`;
          
          // Sort entries by billing date (15th first, then 30th)
          const sortedEntries = Object.keys(bankGroups[bank].outgoing)
            .map(desc => ({ desc, data: bankGroups[bank].outgoing[desc] }))
            .sort((a, b) => a.data.entry.reflection - b.data.entry.reflection);
          
          // Outgoing entries
          sortedEntries.forEach(({ desc, data }) => {
            html += `<tr><td class="text-center"><button class="btn btn-sm btn-warning" onclick="editEntry('${data.entry.id}')">Edit</button></td><td title="${escapeHtml(desc)}">${escapeHtml(desc)}</td>`;
            periods.forEach(period => {
              const amount = data.periods[period];
              html += `<td class="text-end editable-cell" data-entry-id="${data.entry.id}" data-period="${period}">${amount ? '-' + amount.toFixed(2) : ''}</td>`;
            });
            html += `</tr>`;
          });
          
          // Bank outgoing total
          html += `<tr class="table-warning"><td></td><td><strong>Total Outgoing</strong></td>`;
          periods.forEach(period => {
            html += `<td class="text-end editable-cell" data-bank="${bank}" data-type="outgoing" data-period="${period}"><strong>${bankTotals[bank].outgoing[period] ? '-' + bankTotals[bank].outgoing[period].toFixed(2) : ''}</strong></td>`;
          });
          html += `</tr>`;
          
          // Space between banks
          html += `<tr><td colspan="${periods.length + 3}" style="height:10px; border:none;"></td></tr>`;
        });
        
        // Render incoming entries (not grouped by bank)
        if (Object.keys(incomingEntries).length > 0) {
          Object.keys(incomingEntries).forEach(desc => {
            const data = incomingEntries[desc];
            html += `<tr><td class="text-center"><button class="btn btn-sm btn-warning" onclick="editEntry('${data.entry.id}')">Edit</button></td><td title="${escapeHtml(desc)}">${escapeHtml(desc)}</td>`;
            periods.forEach(period => {
              const amount = data.periods[period];
              html += `<td class="text-end editable-cell" data-entry-id="${data.entry.id}" data-period="${period}">${amount ? amount.toFixed(2) : ''}</td>`;
            });
            html += `</tr>`;
          });
        }
        
        if (Object.keys(incomingEntries).length > 0) {
          html += `<tr><td colspan="${periods.length + 3}" style="height:10px; border:none;"></td></tr>`;
        }
        
        // Overall totals
        html += `<tr class="table-warning"><td></td><td><strong>TOTAL OUTGOING</strong></td>`;
        periods.forEach(period => {
          html += `<td class="text-end"><strong>${overallTotals.outgoing[period] ? '-' + overallTotals.outgoing[period].toFixed(2) : ''}</strong></td>`;
        });
        html += `</tr>`;
        
        html += `<tr class="table-success"><td></td><td><strong>TOTAL INCOMING</strong></td>`;
        periods.forEach(period => {
          const incomingOnly = Object.values(incomingEntries).reduce((sum, desc) => sum + (desc.periods[period] || 0), 0);
          html += `<td class="text-end"><strong>${incomingOnly ? incomingOnly.toFixed(2) : ''}</strong></td>`;
        });
        html += `</tr>`;
        
        // Add previous period adjustment row in totals section
        html += `<tr class="table-info"><td></td><td><strong>PREVIOUS PERIOD ADJUSTMENT</strong></td>`;
        periods.forEach(period => {
          const adjustment = previousPeriodAdjustments[period];
          const displayValue = adjustment !== undefined ? adjustment.toFixed(2) : '';
          html += `<td class="text-end editable-cell" data-adjustment="true" data-period="${period}"><strong>${displayValue}</strong></td>`;
        });
        html += `</tr>`;
        
        html += `<tr class="table-primary"><td></td><td><strong>NET TOTAL</strong></td>`;
        periods.forEach(period => {
          html += `<td class="text-end"><strong>${overallTotals.net[period] ? overallTotals.net[period].toFixed(2) : ''}</strong></td>`;
        });
        html += `</tr>`;
        
        html += `</tbody></table></div></div></div>`;
        
        document.getElementById('pivotDisplay').innerHTML = html;
        
        // Add double-click listeners for editable cells
        document.querySelectorAll('.editable-cell').forEach(cell => {
          cell.addEventListener('dblclick', () => {
            if (cell.querySelector('input')) return; // Already editing
            
            const currentValue = cell.textContent.replace(/[^0-9.-]/g, '') || '0';
            const input = document.createElement('input');
            input.type = 'number';
            input.step = '0.01';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.textAlign = 'right';
            
            const originalContent = cell.innerHTML;
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
            
            const saveEdit = () => {
              const newValue = parseFloat(input.value) || 0;
              if (cell.dataset.entryId) {
                const entry = entries.find(e => e.id === cell.dataset.entryId);
                if (entry) {
                  entry.amount = newValue;
                  localStorage.setItem("entries", JSON.stringify(entries));
                  renderPivot();
                }
              } else if (cell.dataset.bank) {
                saveBankTotal(cell.dataset.bank, cell.dataset.type, cell.dataset.period, newValue);
              } else if (cell.dataset.adjustment) {
                savePreviousPeriodAdjustment(cell.dataset.period, newValue);
              }
            };
            
            const cancelEdit = () => {
              cell.innerHTML = originalContent;
            };
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') saveEdit();
              if (e.key === 'Escape') cancelEdit();
            });
          });
        });
      }

      function showEntryDialog(type = null, entry = null) {
        editingEntry = entry;
        document.getElementById('modalTitle').textContent = entry ? 'Edit Entry' : 'Add Entry';
        document.getElementById('deleteBtn').style.display = entry ? 'block' : 'none';
        
        if (entry) {
          document.getElementById('entryId').value = entry.id;
          document.getElementById('type').value = entry.type;
          document.getElementById('bank').value = entry.bank || '';
          document.getElementById('description').value = entry.description;
          document.getElementById('amount').value = entry.amount;
          document.getElementById('startMonth').value = entry.startMonth;
          document.getElementById('reflection').value = entry.reflection;
          document.getElementById('cycles').value = entry.cycles;
        } else {
          document.getElementById('entryForm').reset();
          document.getElementById('entryId').value = '';
          if (type) document.getElementById('type').value = type;
        }
        
        // Show/hide bank field based on type
        toggleBankField();
        
        modal.show();
      }
      
      function toggleBankField() {
        const type = document.getElementById('type').value;
        const bankField = document.getElementById('bankField');
        bankField.style.display = type === 'incoming' ? 'none' : 'block';
      }

      function editEntry(entryId) {
        const entry = entries.find(e => e.id === entryId);
        if (entry) showEntryDialog(null, entry);
      }

      function savePreviousPeriodAdjustment(period, amount) {
        // Create or update adjustment entry for this period
        const adjustmentEntry = {
          id: safeUUID(),
          type: 'incoming',
          bank: '',
          description: `Previous Period Adjustment - ${period}`,
          amount: amount,
          startMonth: period.includes('January') ? new Date().getFullYear() + '-01' : 
                     period.includes('February') ? new Date().getFullYear() + '-02' :
                     period.includes('March') ? new Date().getFullYear() + '-03' :
                     period.includes('April') ? new Date().getFullYear() + '-04' :
                     period.includes('May') ? new Date().getFullYear() + '-05' :
                     period.includes('June') ? new Date().getFullYear() + '-06' :
                     period.includes('July') ? new Date().getFullYear() + '-07' :
                     period.includes('August') ? new Date().getFullYear() + '-08' :
                     period.includes('September') ? new Date().getFullYear() + '-09' :
                     period.includes('October') ? new Date().getFullYear() + '-10' :
                     period.includes('November') ? new Date().getFullYear() + '-11' :
                     new Date().getFullYear() + '-12',
          reflection: period.includes('15th') ? 15 : 30,
          cycles: 1
        };
        
        entries.push(adjustmentEntry);
        localStorage.setItem("entries", JSON.stringify(entries));
        renderPivot();
      }

      function saveBankTotal(bank, type, period, targetTotal) {
        const currentTotal = entries
          .filter(e => (e.bank || "No Bank") === bank && e.type === type)
          .reduce((sum, e) => {
            const months = generateMonths();
            let hasAmount = false;
            months.forEach(m => {
              ["15", "30"].forEach(day => {
                const monthDate = new Date(m + "-01");
                const startDate = new Date(e.startMonth + "-01");
                const diffMonths = (monthDate.getFullYear() - startDate.getFullYear()) * 12 + (monthDate.getMonth() - startDate.getMonth());
                const dateLabel = new Date(m + "-01");
                const monthName = dateLabel.toLocaleString("default", {month: "long"});
                const periodKey = `${monthName} ${day}th`;
                if (periodKey === period && diffMonths >= 0 && (e.cycles === 0 || diffMonths < e.cycles) && e.reflection.toString() === day) {
                  hasAmount = true;
                }
              });
            });
            return sum + (hasAmount ? e.amount : 0);
          }, 0);
        
        const adjustment = targetTotal - currentTotal;
        
        if (adjustment !== 0) {
          // Create adjustment entry
          const adjustmentEntry = {
            id: safeUUID(),
            type: type,
            bank: bank,
            description: `Adjustment for ${period}`,
            amount: Math.abs(adjustment),
            startMonth: period.includes('January') ? new Date().getFullYear() + '-01' : 
                       period.includes('February') ? new Date().getFullYear() + '-02' :
                       period.includes('March') ? new Date().getFullYear() + '-03' :
                       period.includes('April') ? new Date().getFullYear() + '-04' :
                       period.includes('May') ? new Date().getFullYear() + '-05' :
                       period.includes('June') ? new Date().getFullYear() + '-06' :
                       period.includes('July') ? new Date().getFullYear() + '-07' :
                       period.includes('August') ? new Date().getFullYear() + '-08' :
                       period.includes('September') ? new Date().getFullYear() + '-09' :
                       period.includes('October') ? new Date().getFullYear() + '-10' :
                       period.includes('November') ? new Date().getFullYear() + '-11' :
                       new Date().getFullYear() + '-12',
            reflection: period.includes('15th') ? 15 : 30,
            cycles: 1
          };
          
          if (adjustment < 0) {
            adjustmentEntry.type = type === 'outgoing' ? 'incoming' : 'outgoing';
          }
          
          entries.push(adjustmentEntry);
          localStorage.setItem("entries", JSON.stringify(entries));
        }
        renderPivot();
      }

      function saveEntry() {
        const form = document.getElementById('entryForm');
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const entryData = {
          id: document.getElementById('entryId').value || safeUUID(),
          type: document.getElementById('type').value,
          bank: document.getElementById('bank').value.trim(),
          description: document.getElementById('description').value.trim(),
          amount: parseFloat(document.getElementById('amount').value),
          startMonth: document.getElementById('startMonth').value,
          reflection: parseInt(document.getElementById('reflection').value),
          cycles: parseInt(document.getElementById('cycles').value),
        };

        if (editingEntry) {
          const index = entries.findIndex(e => e.id === editingEntry.id);
          entries[index] = entryData;
        } else {
          entries.push(entryData);
        }

        localStorage.setItem("entries", JSON.stringify(entries));
        modal.hide();
        renderPivot();
      }

      function deleteEntry() {
        if (editingEntry && confirm('Delete this entry?')) {
          entries = entries.filter(e => e.id !== editingEntry.id);
          localStorage.setItem("entries", JSON.stringify(entries));
          modal.hide();
          renderPivot();
        }
      }

      // Event listeners
      document.getElementById('addOutgoingBtn').addEventListener('click', () => showEntryDialog('outgoing'));
      document.getElementById('addIncomingBtn').addEventListener('click', () => showEntryDialog('incoming'));
      document.getElementById('saveBtn').addEventListener('click', saveEntry);
      document.getElementById('deleteBtn').addEventListener('click', deleteEntry);
      document.getElementById('type').addEventListener('change', toggleBankField);

      document.getElementById('downloadBtn').addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(entries, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'finance_data.json';
        a.click();
        URL.revokeObjectURL(url);
      });

      document.getElementById('uploadFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              entries = JSON.parse(e.target.result);
              localStorage.setItem("entries", JSON.stringify(entries));
              renderPivot();
            } catch (error) {
              alert('Invalid JSON file');
            }
          };
          reader.readAsText(file);
        }
      });

      // Initial render
      renderPivot();
    </script>
  </body>
</html>
